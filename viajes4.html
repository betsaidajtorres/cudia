<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CuDiA</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">



    <!--Booststrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>CuDiA</title>
</head>

<body>

    <!--Redes-->
    <div class="container-redes">
        <a href="mailto:cudiaweb@gmail.com?Subject=Interesado%20en%20ayudar%20a%20CuDiA"><img class="logo-redes"
                src="images/email (1).png" alt="" /></a>
        <a href="https://www.instagram.com/cudia_web" target="_blank"><img class="logo-redes" src="images/instagram.png"
                alt="" /></a>
        <a href="https://www.twitter.com/cudia_web" target="_blank"><img class="logo-redes" src="images/twitter.png"
                alt="" /></a>
    </div>

    <!--header-->
    <div class="logo-title">
        <div class="main-menu">
            <img class="logo-main" src="images/CuDiA_Final-02.svg" alt="" />
        </div>
        <div class="page-title">
            <h1>
                VIAJES
            </h1>
        </div>
    </div>

    <!--Pregunta-->
    <div class="page-title">
        <h2>
            ¿Qué fecha queréis viajar?
        </h2>
    </div>

    <!--Buscador de fechas-->
    <div class="container-dates">
        <form class="dates">
            <input id="datepicker" placeholder="Elige aquí la fecha" aria-label='"Elige aquí la fecha'>

            <button type='button' onclick="savedate()">
                <img src="images/lupa (1).png" alt="search">
            </button>

        </form>

    </div>
    <footer>
        <div class="footer">
            <a href="#">CONOCE</a>
            <img class="logo-footer" src="images/Logotipo_CUDIA-Blanco-05.svg" alt="" />
            <a href="#">QUIÉNES SOMOS</a>
        </div>

    </footer>
    <!--Scripts-->
    <script src="viajes4.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>

</body>
